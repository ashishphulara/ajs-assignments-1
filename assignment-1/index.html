<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>this is an element node </div>
    <!-- this is comment node -->
    this is  a simple node 
    <p>this is a paragraph element node</p>
    <div id="myDiv"></div>
    <script>
       let nodes = document.body.childNodes;
       let list ="";
       for(i of nodes){
        list += i.nodeName + "<br/>"
        document.getElementById("myDiv").innerHTML = list;
       }    
    </script>
</body>
</html>
